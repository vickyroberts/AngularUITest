<div class="row">
    <div class="col-md-8"><h1>Create Users</h1></div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Gender</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in ulc.userList">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.gender}}</td>
                <td><a ui-sref="edituser({userId:user.userId})" style="cursor:pointer">Edit</a> | Delete</td>
            </tr>            
            </tbody>
        </table>
    </div>
</div>
